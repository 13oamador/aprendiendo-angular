<h1>Contacto</h1>

<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
	<label for="nombre">Nombre: </label><br>
	<input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" 
	required>
	<span *ngIf="nombre.touched && !nombre.valid"> *</span>
	<br>

	<label for="apellidos">Apellidos: </label><br>
	<input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="usuario.apellidos" required>
	<span *ngIf="apellidos.touched && !apellidos.valid"> *</span>
	<br>

	<label for="email">Email: </label><br>
	<input type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email" required>
	<span *ngIf="email.touched && !email.valid"> *</span>
	<br>

	<label for="mensaje">Mensaje: </label><br>
	<textarea type="text" name="mensaje" #mensaje="ngModel" [(ngModel)]="usuario.mensaje" required></textarea>
	<span *ngIf="mensaje.touched && !mensaje.valid"> *</span>
	<br>

	<input type="submit" value="Enviar" [disabled]="!formContacto.form.valid">
</form>
